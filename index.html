    <script>
        class TypingPractice {
            constructor() {
                this.sampleTexts = [
                    "こんにちは。今日は良い天気ですね。タイピングの練習を始めましょう。正確性を重視して、ゆっくりと入力してください。",
                    "日本語のタイピング練習は継続が大切です。毎日少しずつでも練習することで、確実にスピードと正確性が向上します。",
                    "現代社会では、コンピューターのスキルが非常に重要です。タイピングは基本的なスキルの一つですので、しっかりと身につけましょう。",
                    "桜の花が咲く季節になりました。美しい景色を見ながら、心を落ち着けてタイピングの練習をしてみてください。集中力も向上するでしょう。",
                    "プログラミングを学ぶ上で、タイピング速度は非常に重要な要素です。コードを素早く正確に入力できるようになると、開発効率が格段に向上します。"
                ];

                this.currentText = '';
                this.currentIndex = 0;
                this.startTime = null;
                this.timerInterval = null;
                this.timeLimit = 60;
                this.remainingTime = this.timeLimit;
                this.isTyping = false;
                this.errors = 0;
                this.correctChars = 0;

                this.initElements();
                this.initEventListeners();
                this.loadNewText();
            }

            initElements() {
                this.elements = {
                    textDisplay: document.getElementById('textDisplay'),
                    textInput: document.getElementById('textInput'),
                    startBtn: document.getElementById('startBtn'),
                    resetBtn: document.getElementById('resetBtn'),
                    newTextBtn: document.getElementById('newTextBtn'),
                    wpm: document.getElementById('wpm'),
                    accuracy: document.getElementById('accuracy'),
                    time: document.getElementById('time'),
                    errors: document.getElementById('errors'),
                    progressBar: document.getElementById('progressBar'),
                    results: document.getElementById('results'),
                    finalWpm: document.getElementById('finalWpm'),
                    finalAccuracy: document.getElementById('finalAccuracy'),
                    finalErrors: document.getElementById('finalErrors'),
                    finalTime: document.getElementById('finalTime')
                };
            }

            initEventListeners() {
                this.elements.startBtn.addEventListener('click', () => this.startTyping());
                this.elements.resetBtn.addEventListener('click', () => this.resetTyping());
                this.elements.newTextBtn.addEventListener('click', () => this.loadNewText());
                this.elements.textInput.addEventListener('input', (e) => this.handleInput(e));
                this.elements.textInput.addEventListener('keydown', (e) => this.handleKeyDown(e));
            }

            loadNewText() {
                this.currentText = this.sampleTexts[Math.floor(Math.random() * this.sampleTexts.length)];
                this.displayText();
                this.resetStats();
            }

            displayText() {
                this.elements.textDisplay.innerHTML = this.currentText
                    .split('')
                    .map((char, index) => `<span class="char" data-index="${index}">${char}</span>`)
                    .join('');
            }

            startTyping() {
                if (this.isTyping) return;
                
                this.isTyping = true;
                this.startTime = Date.now();
                this.remainingTime = this.timeLimit;
                
                this.elements.textInput.disabled = false;
                this.elements.textInput.focus();
                this.elements.startBtn.textContent = '入力中...';
                this.elements.startBtn.disabled = true;
                this.elements.results.classList.remove('show');

                this.startTimer();
            }

            startTimer() {
                this.timerInterval = setInterval(() => {
                    this.remainingTime--;
                    this.elements.time.textContent = this.remainingTime;

                    if (this.remainingTime <= 0) {
                        this.endTyping();
                    }
                }, 1000);
            }

            handleInput(e) {
                if (!this.isTyping) return;

                const inputValue = e.target.value;
                this.currentIndex = inputValue.length;

                this.updateDisplay(inputValue);
                this.updateStats();
                this.updateProgress();

                // Check if completed
                if (inputValue === this.currentText) {
                    this.endTyping();
                }
            }

            handleKeyDown(e) {
                if (e.key === 'Tab') {
                    e.preventDefault();
                }
            }

            updateDisplay(inputValue) {
                const chars = this.elements.textDisplay.querySelectorAll('.char');
                
                chars.forEach((char, index) => {
                    char.className = 'char';
                    
                    if (index < inputValue.length) {
                        if (inputValue[index] === this.currentText[index]) {
                            char.classList.add('correct');
                        } else {
                            char.classList.add('incorrect');
                        }
                    } else if (index === inputValue.length) {
                        char.classList.add('current');
                    }
                });
            }

            updateStats() {
                const inputValue = this.elements.textInput.value;
                const elapsedMinutes = (Date.now() - this.startTime) / 60000;
                
                // Calculate WPM
                const wpm = Math.round(inputValue.length / elapsedMinutes) || 0;
                this.elements.wpm.textContent = wpm;

                // Calculate accuracy and errors
                let correct = 0;
                let errors = 0;

                for (let i = 0; i < inputValue.length; i++) {
                    if (inputValue[i] === this.currentText[i]) {
                        correct++;
                    } else {
                        errors++;
                    }
                }

                this.correctChars = correct;
                this.errors = errors;

                const accuracy = inputValue.length > 0 ? Math.round((correct / inputValue.length) * 100) : 100;
                this.elements.accuracy.textContent = accuracy;
                this.elements.errors.textContent = errors;
            }

            updateProgress() {
                const progress = (this.currentIndex / this.currentText.length) * 100;
                this.elements.progressBar.style.width = `${Math.min(progress, 100)}%`;
            }

            endTyping() {
                this.isTyping = false;
                clearInterval(this.timerInterval);
                
                this.elements.textInput.disabled = true;
                this.elements.startBtn.textContent = 'スタート';
                this.elements.startBtn.disabled = false;

                this.showResults();
            }

            showResults() {
                const totalTime = this.timeLimit - this.remainingTime;
                const wpm = Math.round((this.elements.textInput.value.length / (totalTime / 60))) || 0;
                const accuracy = this.elements.textInput.value.length > 0 
                    ? Math.round((this.correctChars / this.elements.textInput.value.length) * 100) 
                    : 100;

                this.elements.finalWpm.textContent = wpm;
                this.elements.finalAccuracy.textContent = accuracy;
                this.elements.finalErrors.textContent = this.errors;
                this.elements.finalTime.textContent = totalTime;

                this.elements.results.classList.add('show');
                this.elements.results.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }

            resetTyping() {
                this.isTyping = false;
                clearInterval(this.timerInterval);
                
                this.elements.textInput.value = '';
                this.elements.textInput.disabled = true;
                this.elements.startBtn.textContent = 'スタート';
                this.elements.startBtn.disabled = false;
                this.elements.results.classList.remove('show');

                this.displayText();
                this.resetStats();
            }

            resetStats() {
                this.currentIndex = 0;
                this.errors = 0;
                this.correctChars = 0;
                this.remainingTime = this.timeLimit;
                
                this.elements.wpm.textContent = '0';
                this.elements.accuracy.textContent = '100';
                this.elements.time.textContent = this.timeLimit;
                this.elements.errors.textContent = '0';
                this.elements.progressBar.style.width = '0%';
            }
        }

        // Initialize the typing practice when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TypingPractice();
        });

        // Add some smooth scrolling behavior
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {

                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });
    </script>
